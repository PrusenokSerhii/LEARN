<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="questionnaire.css" rel="stylesheet" type="text/css">
</head>
<body class="form">

<header>
    <a><img src="9999.png" class="img"></a>
    <form class="div">
        <p><label for="surname">Прізвище</label></p>
        <input class="input" type="text" name="Фамилия" id="surname" placeholder="Введите фамилию">
        <p><label for="name">Ім’я</label></p>
        <input class="input" type="text" name="Имя" id="name" placeholder="Введите Имя">
        <p><label for="patronymic">Ім’я та по-батькові</label></p>
        <input class="input" type="text" name="Отчество" id="patronymic" placeholder="Введите Отчество">
        <p>Номінація конкурсної роботи:</p>
        <select name="Cписок для вибору">
            <option>-Выбирите вариант-</option>
            <option>Навчальний проект</option>
            <option>Виховний проект</option>
            <option>Позашкільний проект</option>
            <option>Навчальний контент</option>
            <option>Он-лайновий освітній ресурс</option>
            <option>Навчально-методичне забезпечення</option>
        </select>
        <p><label for="teach">Навчальна дисципліна:</label></p>
        <input class="input" type="text" id="teach" placeholder="Наприклад, біологія">
        <p>Чи була апробована ваша робота?</p>
        <label for="yes">Так</label>
        <input class="input" type="radio" name="choose" id="yes">
        <label for="no">Ні</label>
        <input class="input" type="radio" name="choose" id="no">
        <p>Якщо "Так", то на якому рівні?</p>
        <select name="Cписок для вибору">
            <option>-Выбирите вариант-</option>
            <option>Вищий</option>
            <option>Середній</option>
            <option>Нижчий</option>
        </select>
        <p><label for="full">Повна назва установи, де ви працюєте:</label></p>
        <input class="input" type="text" id="full" placeholder="Введите название" name="Name school">
        <p><label for="your position">Ваша посада</label></p>
        <input class="input" type="text" id="your position" name="position" placeholder="введите должность">
        <p><label for="town/village">Місто/Населений пункт;</label></p>
        <input class="input" type="text" id="town/village" name="place of residence" placeholder="Место проживания">
        <p>Область</p>
        <select name="Области">
            <option>-Выбирите вариант-</option>
            <option>Донецька область</option>
            <option>Дніпропетровська область</option>
            <option>м. Київ</option>
            <option>Харківська область</option>
            <option>Львівська область</option>
            <option>Одеська область</option>
            <option>Луганська область</option>
            <option>Автономна Республіка Крим</option>
            <option>Запорізька область</option>
            <option>Вінницька область</option>
            <option>Київська область</option>
            <option>Полтавська область</option>
            <option>Івано-Франківська область</option>
            <option>Хмельницька область</option>
            <option>Закарпатська область</option>
            <option>Житомирська область</option>
            <option>Черкаська область</option>
            <option>Рівненська область</option>
            <option>Миколаївська область</option>
            <option>Сумська область</option>
            <option>Тернопільська область</option>
            <option>Херсонська область</option>
            <option>Волинська область</option>
            <option>Чернігівська область</option>
            <option>Кіровоградська область</option>
            <option>Чернівецька область</option>
        </select>
        <p><label for="phone">Мобільний телефон</label></p>
        <input class="input" type="text" id="phone" name="number phone" placeholder="Введите номер">
        <p><label for="email">Електронна пошта</label></p>
        <input class="input" type="email" id="email" placeholder="Введите почту" name="email">
        <p>Ви брали участь у попередніх конкурсах «Вчитель-новатор»?</p>
        <p><label for="ok">Так</label>
            <input class="input" type="radio" name="Pol" id="ok">
            <label for="ne">Ні</label>
            <input class="input" type="radio" name="Pol" id="ne">
        </p>
        <p>Якщо "Так", то вкажіть, коли саме:</p>
        <input class="input" type="date">
        <p>Яким чином ви дізналися про конкурс «Вчитель-новатор»?</p>
        <select name="Cписок для вибору">
            <option>-Выбирите вариант-</option>
            <option>Сайт МОН молодьспорту</option>
            <option>Сайт Майкрософт Україна</option>
            <option>Сайт Мережі «Партнерство в навчанні»</option>
            <option>Обласний ІППО</option>
            <option>Обласне управління освіти</option>
            <option>Міське управління освіти</option>
            <option>Osvita.com</option>
            <option>Gurt.org.ua</option>
        </select>
        <p>
            <input class="input" type="submit" name="Оправить анкету" value="Отправить анкету"
                  placeholder="Отправить анкету" id="lot">
            <label for="lot"></label>
            <input class="input" type="reset" name="Оправить анкету" value="Заполнить заново"
                   placeholder="Отправить анкету" id="loc">
            <label for="loc"></label>
        </p>
    </form>
</header>
</body>
</html>
