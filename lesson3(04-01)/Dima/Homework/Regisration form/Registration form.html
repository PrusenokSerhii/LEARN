<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link href="Registration%20form.css" rel="stylesheet" type="text/css">
</head>
<body class="Body">
    <div class="Div">
        <form>
        <h1 class="h1">Registration form</h1>
        <div>
            <input class="input" type="text" name="First name" placeholder="Input First name">
        </div>
        <div>
            <input class="input" type="text" name="Second name" placeholder="Input Second name">
        </div>
        <div>
            <input class="input" type="date" name="Birthday">
        </div>
            <div>
                <input class="input" type="text" name="Login name" size="35" placeholder="Input Login name">
            </div>
        <div>
            <input class="input" type="password" name="Input password" size="35" placeholder="Input password">
        </div>
            <div>
        <select class="select">
            <option class="select">Man</option>
            <option class="select">Woman</option>
        </select>
            </div>
    </div>
    </form>

</body>
</html>
